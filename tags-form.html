<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEGUNDO RETO</title>
    <style>
        div{
            margin-bottom: 15px;
        }
    </style>
  </head>
  <body>
    <main>
      <form action="#">
        <h1>FORMULARIO HTML</h1>
        <div>
          <label for="name">Nombre</label>
          <input name="nombre" id="name" type="text" placeholder="Nombre"/>
        </div>
        <div>
          <label for="lastname">Apellido</label>
          <input
            name="apellido"
            id="lastname"
            type="text"
            placeholder="Apellido"
          />
        </div>
        <div>
          <label for="age">Edad</label>
          <input name="edad" id="age" type="number" placeholder="Edad" />
        </div>
        <div>
            <label>Fecha de nacimiento</label>
            <input type="date">
        </div>
        <div>
          <label for="country">Nacionalidad</label>
          <select name="nacionalidad" id="country" required>
            <!--el atributo name es para que el backend lo coja-->
            <option value="">Selecciona tu país</option>
            <option value="1">Perú</option>
            <option value="2">Colombia</option>
            <option value="3">Argentina</option>
            <option value="4">Brasil</option>
          </select>
        </div>
        <div>
          <label for="district">Distrito</label>
          <input
            name="Distrito"
            id="district"
            type="text"
            placeholder="Distrito"
          />
        </div>
        <div>
          <label for="mobile">Celular</label>
          <input
            name="celular"
            id="mobile"
            type="number"
            placeholder="Celular" 
          />
        </div>
        <div>
          <label for="email">Correo</label>
          <input name="mail" id="email" type="email" placeholder="Correo"/>
        </div>
        <div>
          <label>Sexo</label>
          <div>
            <label>Femenino
            <input type="radio" name="sex" checked />
            </label>
            <label>Masculino
            <input type="radio" name="sex"/>
            </label>
          </div>
        </div>
        <div>
          <label for="artist">¿Cuál es tu artista favorito?</label>
          <input
            name="artista"
            id="artist"
            type="text"
            placeholder="Artista Favorito"
          />
        </div>
        <div>
          <label>¿Tienes mascotas?</label>
          <div>
            <label
              >Perro
              <input type="checkbox" />
            </label>
            <label
              >Gato
              <input type="checkbox" />
            </label>
            <label
              >Otros
              <input type="checkbox" />
            </label>
          </div>
        </div>
        <div>
            <label>Escoge tu color favorito</label>
            <input type="color">
        </div>
        <div>
            <label>Sube tu foto</label>
            <input type="file">
        </div>
        <div>
          <label>Ingresa tus Comentarios</label>
          <div>
            <textarea style="font-size: 15px ;"
              name="comentarios"
              cols="50"
              rows="8"
              placeholder="Comentarios" 
            ></textarea>
          </div>
        </div>
        <div>
          <button>Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
